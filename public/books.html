<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Livres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Gestion des Livres</h1>

    <!-- Formulaire de création de livre -->
    <div class="card mb-4">
      <div class="card-body">
        <h3>Ajouter un Nouveau Livre</h3>
        <form id="bookForm">
          <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title" required>
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="author" required>
          </div>
          <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" required>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantité</label>
            <input type="number" class="form-control" id="quantity" min="1" required>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter le Livre</button>
        </form>
      </div>
    </div>

    <!-- Liste des livres -->
    <h3>Liste des Livres</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Auteur</th>
          <th>ISBN</th>
          <th>Quantité</th>
          <th>Disponible</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="booksTable"></tbody>
    </table>
  </div>

  <!-- Modale de mise à jour du livre -->
  <div class="modal fade" id="updateBookModal" tabindex="-1" aria-labelledby="updateBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateBookModalLabel">Mettre à Jour le Livre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateBookForm">
            <input type="hidden" id="updateBookId">
            <div class="mb-3">
              <label for="updateTitle" class="form-label">Titre</label>
              <input type="text" class="form-control" id="updateTitle" required>
            </div>
            <div class="mb-3">
              <label for="updateAuthor" class="form-label">Auteur</label>
              <input type="text" class="form-control" id="updateAuthor" required>
            </div>
            <div class="mb-3">
              <label for="updateIsbn" class="form-label">ISBN</label>
              <input type="text" class="form-control" id="updateIsbn" required>
            </div>
            <div class="mb-3">
              <label for="updateQuantity" class="form-label">Quantité</label>
              <input type="number" class="form-control" id="updateQuantity" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Mettre à Jour le Livre</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/books.js"></script>
</body>
</html>
