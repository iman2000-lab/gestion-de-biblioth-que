<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord de Gestion de Bibliothèque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Gestion de Bibliothèque</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/books.html">Livres</a>
        <a class="nav-link" href="/students.html">Étudiants</a>
        <a class="nav-link" href="/loans.html">Emprunts</a>
        <a class="nav-link" href="#" onclick="logout()">Déconnexion</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gérer les Livres</h5>
            <a href="/books.html" class="btn btn-primary">Accéder aux Livres</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gérer les Étudiants</h5>
            <a href="/students.html" class="btn btn-primary">Accéder aux Étudiants</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gérer les Emprunts</h5>
            <a href="/loans.html" class="btn btn-primary">Accéder aux Emprunts</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Vérifier si l'utilisateur est connecté
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = '/login.html';
    }

    // Fonction de déconnexion
    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
